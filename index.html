<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="">
                <h1>Cadastre-se</h1>
                <span>Use seu email e RE para registrar</span>
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="email_exemplo@zeentech.com.br">
                <input type="number" placeholder="RE ou Matrícula">
                <input type="password" placeholder="Senha">
                <button>Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="">
                <h1>Login</h1>
                <span>Faça login com seu email, RE e senha</span>
                <input type="email" placeholder="email_exemplo@zeentech.com.br">
                <input type="number" placeholder="RE ou Matrícula">
                <input type="password" placeholder="Senha">
                <a href="">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Faça login para acessar o site.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá!</h1>
                    <p>Faça seu cadastro para acessar o site.</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
