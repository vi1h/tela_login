<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/cadastro" method="POST" id="signup-form">
                <h1>Cadastre-se</h1>
                <span>Use seu email e RE para registrar</span>
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="email_exemplo@zeentech.com.br" required>
                <input type="number" name="re" placeholder="RE ou Matrícula" required>
                <input type="text" name="telefone" placeholder="Celular" maxlength="11" required>
                <div class="password-container">
                    <input type="password" name="senha" placeholder="Senha" id="password" required>
                    <i class="fa fa-eye" id="toggle-password"></i>
                </div>
                <!-- <div class="password-container">
                    <input type="password" name="senha_confirma" placeholder="Confirmar Senha" id="confirm-password">
                    <i class="fa fa-eye" id="toggle-confirm-password"></i>
                </div> -->
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="" method="POST">
                <h1>Login</h1>
                <span>Faça login com seu RE e senha</span>
                <input type="number" name="re_id" placeholder="RE ou Matrícula">
                <div class="password-container">
                    <input type="password" name="senha" placeholder="Senha" id="login-password">
                    <i class="fa fa-eye" id="toggle-login-password"></i>
                </div>
                <a href="/esqueceu_senha">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Faça login para acessar o site.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá!</h1>
                    <p>Faça seu cadastro para acessar o site.</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
